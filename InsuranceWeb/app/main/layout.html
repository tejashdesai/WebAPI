<div id="page-wrapper" ng-class="{'open': app.toggle}" ng-cloak>

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar">
      <li class="sidebar-main">
        <a ng-click="app.toggleSidebar()">
            Insurance
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
      </li>
      <li class="sidebar-title"><span>NAVIGATION</span></li>
      <li class="sidebar-list" ng-class="{'active' : $state.current.name === 'main.home'}">
        <a ui-sref="main.home">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
      </li>
      <li class="sidebar-list" ng-class="{'active' : $state.current.name === 'main.policy.current'}">
        <a ui-sref="main.policy.current">Current Policy <span class="menu-icon fa fa-table"></span></a>
      </li>
      <li class="sidebar-list" ng-class="{'active' : $state.current.name === 'main.policy.expired'}">
        <a ui-sref="main.policy.expired">Expired Policy <span class="menu-icon fa fa-table"></span></a>
      </li>
      <li class="sidebar-list" ng-class="{'active' : $state.current.name === 'main.policy.new'}">
        <a ui-sref="main.policy.new">Create Policy <span class="menu-icon fa fa-table"></span></a>
      </li>
      <li class="sidebar-list" ng-class="{'active' : $state.current.name === 'main.settings'}">
        <a ui-sref="main.settings">Settings <span class="menu-icon fa fa-table"></span></a>
      </li>
    </ul>

  </div>
  <!-- End Sidebar -->

  <div id="content-wrapper">
    <div class="page-content">

      <!-- Header Bar -->
      <div class="row header">
        <div class="col-xs-12">
          <div class="user pull-right">
            <div class="item dropdown" uib-dropdown>
              <a href="javascript:void(0)" class="dropdown-toggle" uib-dropdown-toggle>
                <img src="assets/images/avatar.jpg">
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li class="link">
                  <a href="javascript:void(0)">
                      Logout
                    </a>
                </li>
              </ul>
            </div>
            <div class="item dropdown" uib-dropdown>
              <a href="javascript:void(0)" class="dropdown-toggle" uib-dropdown-toggle>
                <i class="fa fa-bell-o"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li class="dropdown-header">
                  Notifications
                </li>
                <li class="divider"></li>
                <li>
                  <a href="javascript:void(0)">Server Down!</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="meta">
            <div class="page">
              {{$state.current.data.title}}
            </div>
          </div>
        </div>
      </div>
      <!-- End Header Bar -->

      <!-- Main Content -->
      <div ui-view></div>

    </div>
    <!-- End Page Content -->
  </div>
  <!-- End Content Wrapper -->
</div>
<!-- End Page Wrapper -->
